<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="Menu.css">
    <link rel="stylesheet" href="appointment.css">
    <link rel="icon" href="logo.png">

</head>
<body>
    <header>
        <navbar id="nav">
            <div id="logo">
                <img src="logo.PNG">
            </div>
            <div id="name">
                LIFEcure Homeopathic 
            </div>
        </navbar>
    </header>
    <div id="appointment">
        <form action="Login.html">
            <h2>Appointment Form</h2>
            <div>
                Phone no. : <input type="text" id="field1" maxlength="10" 
                placeholder="Enter Phone no." required>
            </div>
            <div>
                Branch : <select id="field2" required> 
                <option selected hidden>Select branch</option>
                <option >Kanpur</option>
                <option >Fatehpur</option>
                </select>
            </div>
            <div>
                Date of Appointment :<input type="date" id="Adate" required>
            </div>
            <div>
                Time slot: <select id="field3" required>
                <option selected hidden>Select time</option>
                <option>10 A.M - 12 P.M</option>
                <option>2 P.M - 5 P.M</option>
                <option>7 P.M - 9 P.M</option>
                </select>
            </div>
            <div>
                <input id="sub" type="submit" id="field4" value="Book an appointment">
                <input type="Reset" id="reset">
            </div>
        </form>
        <script src="Registrationform.js"></script>
    </div>
</body>
</html>
